<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulaire</title>
    <link rel="stylesheet" href="formulaire.css" />
  </head>
  <body>
    <form action="">
      <h1>BIENVENUE</h1>
      <br /><br />
      <div class="corps">
        <label for="nom">Entrez votre Nom</label><br />
        <input type="text" id="nom" placeholder="Ex: TETO" /><br /><br />

        <label for="Prenom">Entrez votre prenom</label><br />
        <input type="text" id="Prenom" placeholder="Ex: Chris" /><br /><br />

        <label for="mail">entrez votre email</label><br />
        <input
          required
          type="email"
          id="mail"
          placeholder="ex:email@.com"
        /><br /><br />

        <label for="numero">entrez votre numero de telephone</label><br />
        <input
          type="tel"
          id="numero"
          placeholder="+243 xxx-xxx-xx"
        /><br /><br />
        <div class="send"><input type="submit" value="Envoyer" /></div>
      </div>
    </form>
  </body>
</html>
